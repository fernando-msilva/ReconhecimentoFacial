name: Base image build
on:
  push:
    paths:
      - ./base-image/**
      - ./.github/workflows/base-image-build.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build docker image
        run: docker image build -t fernandogbi/spyface-base:latest ./base-image

  push:
    runs-on: ubuntu-lateste
    needs: build
    steps:
      - run: docker image ls