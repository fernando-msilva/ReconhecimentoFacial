apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-spyface
          image: api:0.1
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /opt/modelo
              name: pasta-modelo
      volumes:
        - name: pasta-modelo
          hostPath:
            path: /home/docker/modelo
            type: DirectoryOrCreate